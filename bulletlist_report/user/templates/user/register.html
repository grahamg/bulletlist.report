{% extends 'base.html' %}

{% block title %}bulletlist.report{% endblock %}

{% block toolbar %}
  <div class="flex justify-between items-center">
	<p>bulletlist.report: minimal rss aggregation without needless features.</p>
  </div>
{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen space-y-4">
  <form method="POST" class="bg-white p-6 rounded-md shadow-md w-full max-w-xl">
    {% csrf_token %}
    <div class="space-y-6">
      {{ form.as_p }}
    </div>
    <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Register
    </button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Log In</a>.</p>
{% endblock %}
