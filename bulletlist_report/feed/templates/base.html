<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>{% block title %}bulletlist.report{% endblock %}</title>
  {% block head %}
  {% endblock %}
</head>
<body class="bg-gray-100 p-8">
	<!-- Toolbar -->
	<div class="bg-gray-300 text-black p-4 mb-8 rounded-md">
	{% block toolbar %}
	{% endblock %}
	</div>
	
  <!-- Display messages -->
  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} p-4 mb-4 border rounded-md">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="container mx-auto">
    {% block content %}
    {% endblock %}
  </div>
  
  <!-- Footer -->
  <footer class="bg-gray-100 text-black text-center py-4">
    <p>&copy; 2024 Bulletlist.report. All rights reserved.</p>
  </footer>
</body>
</html>
